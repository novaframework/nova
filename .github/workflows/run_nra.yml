on:
    workflow_call:
      inputs:
        branch:
          description: "Branch name"
          required: true
          type: string

jobs:
  get_branch:
    name: Get working branch
    runs-on: [ubuntu-latest]
    outputs:
      extract_branch: ${{ steps.extract_branch.outputs.branch }}
    steps:
      - name: Branch used
        id: extract_branch
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            echo "::set-output name=branch::$(echo ${GITHUB_REF##*/})"
          elif [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            echo "::set-output name=branch::$(echo $GITHUB_BASE_REF)"
          else
            echo "::set-output name=branch::INVALID_EVENT_BRANCH_UNKNOWN"
          fi

  run_nra:
    if: github.ref != 'refs/heads/main'
    uses: kivra/kivra-in-a-box/.github/workflows/run-kiab.yml@main
    with:
        nova_branch: "${{ needs.get_branch.outputs.extract_branch }}" # example: "v2.16.0"
    secrets: inherit