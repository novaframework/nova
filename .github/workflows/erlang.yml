name: Build and test

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Erlang/OTP ${{matrix.otp}} / rebar3 ${{matrix.rebar3}}
    strategy:
      fail-fast: false
      matrix:
        otp: ['24.1.3', '25.1.1', '26.1']
        rebar3: ['3.22.0']
    steps:
    - uses: actions/checkout@v4
    - uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        rebar3-version: ${{matrix.rebar3}}
        version-type: strict
    - name: Compile
      run: rebar3 compile
    - name: Run dialyzer
      run: rebar3 dialyzer
    - name: Run xref
      run: rebar3 xref
    - name: Run elvis
      run: rebar3 as lint lint
    - name: Extract branch name
      shell: bash
      run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      id: extract_branch
    - name: PING - Dispatch initiating repository event
      if: github.event.action != 'pong'
      run: |
        curl -X POST https://api.github.com/repos/Taure/nova_request_app/dispatches \
        -H 'Accept: application/vnd.github.everest-preview+json' \
        -u ${{ secrets.RepoTest }} \
        --data '{"event_type": "start_test", "client_payload": { "branch": ${{ steps.extract_branch.outputs.branch }} }'

