name: Build and test

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Erlang/OTP ${{matrix.otp}} / rebar3 ${{matrix.rebar3}}
    strategy:
      fail-fast: false
      matrix:
        otp: ['25.1.1', '26.1', '27.0']
        rebar3: ['3.23.0']
    steps:
    - uses: actions/checkout@v4
    - uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        rebar3-version: ${{matrix.rebar3}}
        version-type: strict
    - name: Compile
      run: rebar3 compile

    - name: Upload _build directory
      uses: actions/upload-artifact@v3
      with:
        name: build-artifact
        path: _build
  
  testing:
    runs-on: ubuntu-20.04
    name: Testing Erlang/OTP ${{matrix.otp}} / rebar3 ${{matrix.rebar3}}
    strategy:
      fail-fast: false
      matrix:
        otp: ['25.1.1', '26.1', '27.1']
        rebar3: ['3.23.0']
    steps:
    - uses: actions/checkout@v4
    - uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        rebar3-version: ${{matrix.rebar3}}
        version-type: strict
    - name: Run dialyzer
      run: rebar3 dialyzer
    - name: Run xref
      run: rebar3 xref
  nova_request_app:
    if: github.ref != 'refs/heads/main'
    needs: [build]
    uses: ./.github/workflows/run_nra.yml
    with:
      branch: "${GITHUB_REF#refs/heads/}"
    secrets: inherit
  security-check:
    runs-on: ubuntu-latest
    needs: build
    container:
      image: erlangsolutions/safe:1.0.0-otp-24
    steps:
    - uses: actions/checkout@v4

    - name: Download _build directory
      uses: actions/download-artifact@v3
      with:
        name: build-artifact
        path: _build
    
    - run: safe start
      env:
        SAFE_LICENSE: ${{ secrets.SAFE_LICENSE }}
    - name: Persist results
      uses: actions/upload-artifact@v3
      with:
        name: project-safe-results
        path: _results/nova.safe