name: "Validate PR title"

on:
    pull_request:
        types:
            - edited
            - opened
            - reopened
            - synchronize

permissions:
    pull-requests: read

jobs:
    main:
        name: Validate PR title
        runs-on: ubuntu-latest
        steps:
            - uses: amannn/action-semantic-pull-request@v5
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                types:
                  chore
                  feat
                  fix
                  style
                  test